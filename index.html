<!DOCTYPE html>

 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
       <div class ="entire">
           
         <div class="part1">
              <div class="top1">
                  <div class="placeicon">
                       <img src="./images/auckland.svg" width="110" height="100" >

                  </div>
                  <div class="inputplace">
                     <select name="cities" id="cities">
                        <option value="Auckland">Auckland</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Moscow">Moscow</option>
                      </select>
                  </div>
                  <div class="temp">
                       <div class="celcius">Temp C</div>
                       <div class="celciusvalue">27 C</div>  
                  </div>
                  <div class="humidity">
                       <div class="humidityname">Humidity</div>
                       <div class="humidityvalue">26%</div> 
                  </div>
                  <div class="icon1">
                       <p>Now</p>
                       <p class="no2">|</p>
                  </div>
                  <div class="icon2">
                    <p class="no2">|</p>
                  </div>
                  <div class="icon3">
                    <p>11 AM</p>
                       <p class="no2">|</p>
                  </div>
                  <div class="icon4">
                    <p class="no2">|</p>
                  </div>
                  <div class="icon5">
                    <p>12 PM</p>
                       <p class="no2">|</p>
                  </div>
                  <div class="icon6">
                    <p class="no2">|</p>
                  </div>
                  <div class="icon7">
                    <p>1 PM</p>
                       <p class="no2">|</p>
                  </div>
                    
                  <div class="icon8">
                    <p class="no2">|</p>
                  </div>
                  <div class="icon9">
                    <p>2 PM</p>
                       <p class="no2">|</p>
                  </div>
                  
              </div>
              <div class="top2">
                  <div class="time">
                       <div class="clock">
                             <div class="time1">
                               10:10
                             </div>
                             <div class="time2">
                               :44
                             </div>
                             <div class="image1">
                               <img src="images/amState.svg" width="50px" height="50px">
                             </div>
                        </div>
                       <div class="date"> 01-Mar-2020</div>
                  </div>
                  <div class="tempf">
                    <div class="tempfa">Temp F</div>
                    <div class="favalue">78 F </div>
                  </div>
                  <div class="precipitation">
                    <div class="pp">Precipitation</div>
                    <div class="ppvalue">0% </div>
                  </div>
                  <div class="icon11">
                    <img src="images/cloudyIcon.svg">
                    <p class="no">6</p>
                  </div>
                  <div class="icon12"></div>
                  <div class="icon13">
                    <img src="images/cloudyIcon.svg">
                    <p class="no">7</p>
                  </div>
                  <div class="icon14"></div>
                  <div class="icon15">
                    <img src="images/cloudyIcon.svg">
                    <p class="no">7</p>
                  </div>
                  <div class="icon16"></div>
                  <div class="icon17">
                    <img  src="images/cloudyIcon.svg">
                    <p class="no">8</p>
                  </div>
                  <div class="icon18"></div>
                  <div class="icon19">
                    <img src="images/cloudyIcon.svg">
                    <p class="no">8</p>
                  </div>


              </div> 
        </div>
              <div class="part2">
                 <div class="navbar">
                     <p class="sec21">Top Cities around world</p>
                     <img class="sec22" src="images/sunnyIcon.svg">
                     <img class="sec22" src="images/snowflakeIcon.svg">
                     <img class="sec22" src="images/cloudyIcon.svg">
                     <p class="sec23"> Display Top</p>
                     <p class="sec24"> 4 :</p>

                 </div>
                 <div class="othercities">
                      <div class="city1"></div>
                      <div class="city1"></div>
                      <div class="city1"></div>
                      <div class="city1"></div>
                      
                      
                 </div>
              </div>
              <div class="part3"></div>


       </div>
        
        <script src="" async defer></script>

</html>
